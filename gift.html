    <title>Gift Filter</title>
    <style>
        .gift-item {
            margin: 40px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 150px;
            text-align: center;
            justify-content: center;

            width: 100%;
            height: 100px;
            object-fit: cover;
        }

            margin-bottom: 20px;
        }
    </style>
</head>

        // Function to display all gifts
        function displayGifts(filteredGifts) {
            const giftList = document.getElementById('gift-list');
            giftList.innerHTML = ''; // Clear previous gift items

            filteredGifts.forEach(gift => {
                const giftItem = document.createElement('div');
                giftItem.classList.add('gift-item');
                giftItem.innerHTML = `
                    <img src="${gift.imgSrc}" alt="${gift.name}">
                    <p>${gift.name}</p>
                `;
                giftList.appendChild(giftItem);
            });
        }

        // Filter gifts based on the selected interest category
        function filterGifts(category) {
            const filteredGifts = gifts.filter(gift => gift.category === category);
            displayGifts(filteredGifts);
        }

        // Show all gifts (no filter)
        function showAllGifts() {
            displayGifts(gifts);
        }

        // Initially display all gifts
        showAllGifts();

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Page with Handwritten Note</title>
    
    <!-- Link to Google Font for handwritten style -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Handwritten note container */
        .handwritten-note {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
            box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-size: cover;
        }

        /* Handwritten note title */
        .handwritten-note h1 {
            font-size: 2.5em;
            margin: 0;
            font-family: 'Patrick Hand', cursive;
            color: #6d4f4f;
        }

        /* Styling the handwritten text */
        .handwritten-text {
            margin-top: 20px;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        /* Adding some spacing to the content on the page */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Existing content of your page -->
    <div class="content">
        <h1>Make your presence felt through a handwritten note for your loved one!</h1>
    </div>

    <!-- Handwritten Note Section -->
    <div class="input-box">
        <input type="text" placeholder="Enter your Message" >
    </div>


</body>
</html>
